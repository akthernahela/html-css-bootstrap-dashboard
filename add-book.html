<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Bootstrap icon link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body class="box-border border m-0 p-0">

    <!--Page Header composed with Bootstrap navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">

                <!--Page logo-->
                <!--This must be above the navbar-toggler otherwise it risks moving to the right 
                of the header when the page is in md and sm display-->
                <a class="navbar-brand" href="#">
                    <img src="assets/img/duck.png" alt="LOGO" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Cerca.."
                            aria-label="Cerca.." />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!--Page main-->
    <main>
        <div class="container pt-5">
            <h1>Nuovo Libro</h1>
            <div class="row">
                <div class="col">
                    <label for="First name" class="First name pt-5 pb-3">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                        aria-label="First name">
                </div>
                <div class="col">
                    <label for="Last name" class="Last name pt-5 pb-3">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Last name">
                </div>
            </div>
            <div class="mt-3 mb-3">
                <label for="Title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="Title" placeholder="Inserisci il tiolo del libro"
                    aria-describedby="Tile">
                <div id="Title" class="form-text">Titolo versione Italiana</div>
            </div>
            <div class="row border-bottom pb-5">
                <div class="col-lg-4 pt-0">
                    <label for="Genre" class="form-label">Genere</label>
                    <select id="inputgender" class="form-select">
                        <option selected>Segli il genere</option>
                        <option>Horror</option>
                        <option>Romanzo</option>
                        <option>Giallo</option>
                        <option>Storia</option>
                        <option>Fantasy</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="Publication" class="Publication pb-2">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno"
                        aria-label="Publication">
                </div>
                <div class="col-lg-4">
                    <label for="Code" class="Code pb-2">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                        aria-label="Code">
                </div>
            </div>
            
        </div>
    </main>

    <!--Javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
